server:
  context-path: /api-stencil

info:
  version: ${application.version}

logging:
  file: logs/service.log

spring:
    application:
        name: ${application.id}
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

#endpoints:
#  actuator:
#    enabled: true

management:
#    context-path: /actuators
    security:
        enabled: false

security:
    ignored: /api/**, /hystrix.stream, /docs/**, /api/api-doc/**, /v2/api-docs/**, /index.html, /webjars/**, swagger-resources/**, /images/**, configurations/**
    user:
        name: support
        password: 64fd7f42-732b-11e6-8b77-86f30ca893d3


