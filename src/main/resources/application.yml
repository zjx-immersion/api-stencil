# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================


server:
  context-path: /api-stencil

info:
  version: ${application.version}

logging:
  file: logs/service.log

eureka:
    instance:
        appname: api-stencil
        instanceId: api-stencil:${spring.application.instance_id:${random.value}}

ribbon:
    eureka:
        enabled: true


spring:
    application:
        name: api-stencil
    jpa:
        open-in-view: false
        hibernate:
            ddl-auto: none
            naming-strategy: org.springframework.boot.orm.jpa.hibernate.SpringNamingStrategy
    messages:
        basename: i18n/messages
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML


security:
    basic:
        enabled: false

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    #cors: #By default CORS are not enabled. Uncomment to enable.
        #allowed-origins: "*"
        #allowed-methods: GET, PUT, POST, DELETE, OPTIONS
        #allowed-headers: "*"
        #exposed-headers:
        #allow-credentials: true
        #max-age: 1800
    mail:
        from: api-stencil@localhost
    security:
        authentication:
            jwt:
                secret: fb60e0ee5728e5ebddafe2e3b5ee52a742f333ef
                # Token is valid 24 hours
                tokenValidityInSeconds: 86400
    swagger:
        title: api-stencil API
        description: foo API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:

endpoints:
  actuator:
    enabled: true

